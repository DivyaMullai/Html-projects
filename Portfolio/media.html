<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Spotify copy</title>
  </head>
  <body>
    <header>
      <H6>heading audio</H6>
    </header>
<main>
       <p>
       <audio controls>
        <source src="tamilsongs.mp3" type="audio/mp3">
       </audio>
      </p>
       <p>
       <audio controls loop>
        <source src="tamilsongs.mp3" type="audio/mp3">
       </audio>
       </p>
       <p>
       <audio controls muted>
        <source src="tamilsongs.mp3" type="audio/mp3">
       </audio>
       </p>
       <p>
       <audio autoplay controls>
        <source src="tmilsongs.mp3" type="audio/mp3">
       </audio>
       </p>


  <video width="200px"  controls poster="DEVELOPER.jpg" >
  <source src="sample video.mp4" type="video/mp4">
  </video>

</p>
<picture>
  
    <figcaption>Our lead developer coding a new project</figcaption>
  <source media="(max-width: 600px)" srcset="DEVELOPER.jpg">
  <source media="(max-width: 1200px)" srcset="DEVELOPER.jpg">
  <img src="DEVELOPER.jpg" alt="Responsive image">
  
</picture>
<div  style="display:flex; gap:45px; align-items:center;">
<form action="http://127.0.0.1:5500/" method="get">
  <fieldset>
     <legend>Personal Information</legend>
  <p>
  <label for="firstName">firstName</label>
  <input type="text" id="firstName" name="firstName" required>
</p>
  <label for="lastName">lastName</label>
  <input type="text" id="lastName" name="lastName" required>
  </fieldset>
<p>

  <label for="Message">Message</label>
  <textarea id="Message" name="Message" rows="1" cols="10">hello he
    hiii
  </textarea>
  </p>
  <label for="cars">choose a car:</label>
  <select id="cars" name="cars">
    <option value="volvo">volvo</option>
    <option value="bmw">bmw</option>
    <option value="jaguwar">jaguwar</option>
  </select></p>
  <p>
  <label for="gender">gender
  <input type="radio" id="gender" name="gender">male
  <input type="radio" id="gender" name="gender">female
  </label></p>
  <p>
    <label for="color">color
    <input type="checkbox" id="color" name="color">yellow
     <input type="checkbox" id="color" name="color">blue
      <input type="checkbox" id="color" name="color">white
       <input type="checkbox" id="color" name="color">green
      </label>
      </p>
      
      <button type="submit">submit</button>


</form>
</div>
   </main>    
    
  </body>
</html>
